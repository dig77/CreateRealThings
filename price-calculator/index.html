<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container py-4 mt-5">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h2 class="fw-bold text-secondary">How much does it cost?</h3>
                    <div class="col-md-6 fs-4">
                        <form>
                            <div class="form-group mt-5">
                                <label for="price" class="form-label">Price</label>
                                <input type="text" class="form-control" name="price">
                            </div>
                            <div class="form-group mt-5">
                                <label for="quantity" class="form-label">
                                    Quantity
                                    <span class="badge bg-primary quantity-number ms-2">0</span>
                                </label>
                                <input type="range" class="form-range mt-3" id="quantityRange" value="0">
                            </div>
                        </form>
                    </div>
                    <div class="display-4 fw-bold d-flex justify-content-end total-value mt-4">
                        total
                    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
